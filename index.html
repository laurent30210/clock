<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Times</title>
</head>
<body>    
    <div id="box">
        <section class="date">
            <span class="data">Please Wait..</span>
        </section>
        <section id="timestamp">
            <div class="boxItem">
                <div class="time hour">
                    <div class="up">
                        <span class="dataTime">0</span>
                    </div>
                    <div class="line"></div>
                    <div class="down">
                        <span class="dataTime">0</span>
                    </div>
                    
                </div>
            </div>
            <div class="boxItem">
                <div class="time dots">
                    <div class="boxDot">
                        <div class="dot"></div>
                    </div>
                    <div class="boxDot">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="boxItem">
                <div class="time minutes">
                    <div class="up">
                        <span class="dataTime">0</span>
                    </div>
                    <div class="line"></div>
                    <div class="down">
                        <span class="dataTime">0</span>
                    </div>                    
                </div>
            </div>
            <div class="slideOnOff">
                <div class="toggle"></div>
            </div>
        </section>
    </div>
    
</body>
</html>
